			<script>
				console.log(myJSON.content)
				const articles = myJSON.content
				for (let i = 0; i < articles.length; i++) {
				const elem = document.createElement(`a`);
				elem.className = "Article";
				const h = document.createElement(`h1`);
				const img = document.createElement(`img`);
				img.src = articles[i].img;
				h.innerHTML = articles[i].title;
				elem.href = articles[i].route;
				
				if(articles[i].type === "article"){
					elem.appendChild(h);
					elem.appendChild(img);
				}
				else if(articles[i].type === "space"){
					elem.appendChild(h);
					elem.style.backgroundColor = "rgb(166,62,62)"
				}
				else if(articles[i].type === "appearance"){
					elem.appendChild(h);

					elem.style.backgroundColor = "rgb(24,142,114)"
				}
					document.getElementById("Articles").appendChild(elem);
				}
			</script>
