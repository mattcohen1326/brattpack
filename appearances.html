		<script>
			const loadAppearances = myJSON.content
			const appearances = loadAppearances.filter(space => (space.type === 'appearance'))
			for(var i = 0; i < appearances.length; i++){
				const a = document.createElement('a')
				a.href = appearances[i].url
				a.target = "_blank"
				const appearance = document.createElement('div')
				appearance.className = "appearance"
				const img = document.createElement('img')
				img.src = appearances[i].img
				appearance.appendChild(img)
				a.appendChild(appearance)
				document.getElementById('appearances').appendChild(a)
			}
		</script>
