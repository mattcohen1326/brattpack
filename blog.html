        <script>
            var colorChoice = 0
            const colors = ["rgb(166,62,62)","rgb(24,142,114)","F9E9B8" ]
            function chooseColor(){
                var returnColor = colorChoice
                colorChoice++
                if(colorChoice === 3){
                    colorChoice = 0
                }
                return returnColor

            }
            const blogList = myJSON.content.filter(obj => obj.type === "blog")
            function generateBlogs(){
                for(blogx in blogList){
                    blogf = blogList[blogx]
                    var blog = document.createElement('div')
                    blog.className = "blogPost"
                    blog.onclick = () => {blogPost(blogf)}
                    var title = document.createElement('h1')
                    title.innerHTML = blogf.date + " : " +blogf.title
                    blog.appendChild(title)
                    blog.style.backgroundColor = colors[chooseColor()]
                    document.getElementById('posts').appendChild(blog) 
                }
            }
            function blogPost(blogx){
                removeAllChildNodes(document.getElementById('posts'))
                var blog = document.createElement('div')
                blog.className = 'blogComponent'
                var title = document.createElement('h1')
                title.innerHTML = blogx.title
                var body = document.createElement('p')
                body.innerHTML = blogx.body
                blog.appendChild(title)
                blog.appendChild(body)
                document.getElementById('posts').appendChild(blog)
            }
            function removeAllChildNodes(parent) {
                while (parent.firstChild) {
                    parent.removeChild(parent.firstChild);
                }
            }

            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function () {
                window.location.reload()
            };
            generateBlogs()
        </script>
